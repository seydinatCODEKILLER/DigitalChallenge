<!DOCTYPE html>

  <head>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.min.css"

    <link rel="stylesheet" href="../Styles/Contact.css" />
    <title>Digital Challenge Up</title>

  <body>
    <header class="header">
      <div class="header-top">
        <img src="../Assets/logo/logo.svg" alt="logo" class="logo" />

      <div class="header-bottom">

          <a href="#">Accueil</a>
          <a href="propos.html">A propos</a>

    <section class="section-1">

        <h1 class="title-section-1">CONTACTEZ NOUS</h1>
      </div>
    </section>
    <section class="section-2">
      <div class="card">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="card-inner">
          <form action="">
            <div class="input">
              <label for="">Prenom</label>
              <input type="text" />
            </div>
            <div class="input">
              <label for="">Email</label>
              <input type="text" />
            </div>
            <div class="input">
              <label for="">Message</label>
              <textarea name="" id="" rows="10"></textarea>
            </div>
            <div class="btn-valide">
              <button class="animated-button">
                <svg
                  viewBox="0 0 24 24"
                  class="arr-2"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"

                <span class="circle"></span>
                <svg
                  viewBox="0 0 24 24"
                  class="arr-1"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                  ></path>
                </svg>

          </form>
        </div>
      </div>
    </section>
    <div class="section-3">
      <p>Tous droits réserver@dugitalChallenUp221</p>
      <div class="reseau">
        <div class="icone"><i class="ri-facebook-fill face"></i></div>
        <div class="icone"><i class="ri-twitter-fill twi"></i></div>
        <div class="icone"><i class="ri-linkedin-fill linkdi"></i></div>
        <div class="icone"><i class="ri-youtube-fill you"></i></div>
      </div>
    </div>
